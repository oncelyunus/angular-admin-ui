<div style="padding:30px;">
<nz-card  [nzBordered]="false" [nzTitle]="titleTemplate">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
          <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
            <input nz-input formControlName="email" placeholder="email" type="email" />
            <ng-template #emailErrorTpl let-control>
              <ng-container *ngIf="control.hasError('email')">The input is not valid E-mail!</ng-container>
              <ng-container *ngIf="control.hasError('required')">Please input your E-mail!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
            <input nz-input type="password" formControlName="password"  />
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control [nzOffset]="7" [nzSpan]="12">
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
    <ng-template #titleTemplate>
        <div style="padding-right: 50%; padding-left: 40%;">
            <h1>Login as Admin</h1>
        </div>
    </ng-template>
</div>
